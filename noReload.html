<!doctype html>
<html>
	<head>
		<title>SVJesus christ</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="divtarget"></div>
		<script>
			// Target div to load fuzz data into
			var divtarget   = document.getElementById("divtarget");

			// Set the lock
			var _loaded = false;
			function doFuzz() {
				// Load in the fuzz data
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "http://127.0.0.1:9999/", true);
				xhr.onload = function () {
					if (xhr.readyState == xhr.DONE) {
							divtarget.innerHTML = xhr.responseText;
							jsMess();
					}
					// Release the lock
					_loaded = true;
				};
				xhr.send(null);

				// Wait for the previous request to complete and load in
				function loadWait() {
					if (! _loaded) setTimeout(loadWait, 0);
					else doFuzz();
				}
				loadWait();
			}

			// Start the fuzzing
			doFuzz();

			// Reset in case of hangs / weird occurances
			setTimeout(function(){document.location.reload();}, 1000);

			// Mess around with the loaded SVG
			function jsMess() {
			    var target = document.getElementById("target");
			    try {
			        target.append("ASDF");
			        target.childNodes[Math.floor(Rnd()*target.childNodes.length)].innerHTML = "bluh";
			        x = target.animate({});
			        x.play(); x.dispatchEvent(new Event({}));
			        y = x.currentTime;
			        target.appendChild(
			            target.childNodes[Math.floor(Rnd()*target.childNodes.length)]
			        );
			        target.childNodes[Math.floor(Rnd()*target.childNodes.length)].innerHTML = "bluh";
			        x = target.childNodes[Math.floor(Rnd()*target.childNodes.length)].animate({});
			        x.play(); x.dispatchEvent(new Event({}));
			        y = x.currentTime;
			        target.removeChild(
			            target.childNodes[Math.floor(Rnd()*target.childNodes.length)]
			        );
			    } catch(e) {}
			}
		</script>
	</body>
</html>
